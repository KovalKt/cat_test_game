{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <div>Hello, {{ user.username }}!</div>
  {% endif %}
  <div class="content">
      <div id="settings">
      <form action="" method=post>
        {{ form.hidden_tag() }}
        <div>
          {{ form.user_sign.label }}
          {% for subfield in form.user_sign %}
            <tr>
                <td>{{ subfield }}</td>
                <td>{{ subfield.label }}</td>
            </tr>
          {% endfor %}
        </div>
        <div>
          <button type="submit" class="start-btn">
            Start game!    
          </button>
        </div>
      </form>
    </div>
    
  </div>
{% endblock %}
